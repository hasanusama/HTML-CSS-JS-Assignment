<html>
    <head>
        
        <title> JS chapter 18,19,20 </title>

    </head>

    <body>

        <script type="text/javascript">

            var cources=[];

            for(var i=0; i<5; i++){
                cources[i]=prompt("Enter Subject "+ (i+1) + " Name" );
            }

            alert(cources);

            for(var i=0; i<5; i++){
                var a= prompt("Cource" + (i+1) + " = " + cources[i]);
                if(a!=""){
                    cources.splice(i,1,a);
                }
            }

            alert(cources);

        </script>
        
    </body>

</html>
